      h1 {

          opacity: 1;
          transform: none;
        }
      }

      @media (max-width: 767px) {
        h1 {
          margin-top: 180px;
        }
        a {
          font-size: 60px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 50px;
          line-height: normal;
        }
        ul {
          flex-direction: column;
        }
        li {
          padding-top: 20px;
        }
        a {
          font-size: 50px;
        }
      }
    </style>
